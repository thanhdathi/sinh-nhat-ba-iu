<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy birthday</title>
    <style>
        body {
            height: 100vh; 
            margin: 0; 
            display: flex; 
            justify-content: center; /* Căn giữa theo chiều ngang */ 
            align-items: center; /* Căn giữa theo chiều dọc */ 
            background-color: #bb5d5d; /* Nền đen */ 
            color: #fff; /* Màu chữ trắng */ 
            font-family: Arial, sans-serif;
            flex-direction: column; /* Căn theo chiều dọc */
        }
        .datetime {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .marquee {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            color: #fff; /* Màu chữ trắng */
            margin-bottom: 20px; /* Khoảng cách dưới */
        }
        .marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 20s linear infinite;
            font-size: 2em; /* Tăng kích thước chữ */
        }
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        button {
            position: absolute;
            bottom: 20px; /* Đặt nút ở dưới cùng */
            left: 50%; /* Căn giữa */
            transform: translateX(-50%); /* Điều chỉnh để căn chính xác */
            padding: 12px 25px;
            font-size: 20px;
            color: #ffffff; /* Màu chữ */
            background: linear-gradient(45deg, #ff416c, #ff4b2b); /* Màu nền gradient rực rỡ */
            border: none;
            border-radius: 30px; /* Bo góc cho nút */
            cursor: pointer; /* Chỉ báo con trỏ khi di chuột */
            box-shadow: 0 4px 15px rgba(255, 65, 108, 0.5); /* Đổ bóng cho nút */
            transition: transform 0.2s, box-shadow 0.2s; /* Hiệu ứng chuyển động */
        }
        button:hover {
            transform: scale(1.2); /* Tăng kích thước khi di chuột */
            box-shadow: 0 6px 15px rgba(255, 65, 108, 0.7); /* Tăng bóng khi di chuột */
        }
    </style>
    <script>
        function updateDateTime() {
            const now = new Date();
            const dateTimeString = now.toLocaleString('vi-VN', {timeZone: 'Asia/Ho_Chi_Minh'});
            document.getElementById('currentDateTime').textContent = dateTimeString;
        }
        setInterval(updateDateTime, 1000);
        window.onload = updateDateTime;
    </script>
</head>
<body>
    <div class="marquee">
        <span>Chúc ba sinh nhật vui vẻ! Cảm ơn ba vì tất cả những điều mà ba đã làm cho gia đình chúng ta. Hy vọng ba sẽ có một ngày tràn ngập niềm vui và hạnh phúc bên những người mà ba yêu thương. Con luôn bên ba</span>
    </div>
    <div class="datetime">
        <p id="currentDateTime"></p>
    </div>
    <a href="index4.html"><button>Tiếp tục</button></a>
</body>
</html>
