<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy birthday</title>
    <link rel="stylesheet" href="style2.css">

    
    
    
    <style>
        body {
            margin: 10;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://as1.ftcdn.net/v2/jpg/01/88/60/60/1000_F_188606037_TmePLAgAO5zNpf4HMojSzXqfHkI1Ivtb.jpg'); /* Thay bằng đường dẫn hình ảnh */
            background-size: cover;
            color: rgb(0, 0, 0);
            font-family: 'Arial', sans-serif;
            text-align: center;
            position: relative;
        }
        .card {
            background: rgba(0, 0, 0, 0.4); /* Màu nền bán trong suốt */
            padding: 1px;
            border-radius: 20px;
            width: 600px; /* Độ rộng của thiệp */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        h2 {
            margin: 10px 0;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
        }
        button {
          padding: 20px 30px; /* Kích thước nút */
          font-size: 16px; /* Kích thước chữ trong nút */
          color: white; /* Màu chữ trong nút */
          background-color: #337aa3; /* Màu nền của nút */
          border: none; /* Xóa viền nút */
          border-radius: 5px; /* Bo tròn góc nút */
          cursor: pointer; /* Hiển thị con trỏ chuột khi di chuột qua nút */
          transition: background-color 0.3s; /* Hiệu ứng chuyển đổi màu nền */
          position: absolute;
          bottom: 50px;
          right: 100;
        } 
    </style>
</head>
<body>
    <audio controls loop>
        <source src="D:\hc code\tap lap trinh\happy-birthday-to-you-bossa-nova-style-arrangement-21399.mp3" type="audio/mpeg">
       
    </audio>
    
    <a href="index4.html"><button>Tiếp tục</button></a>
    
    <div class="card">
        <h1>Happy Birthday!</h1>
        <h2 id="date"></h2>
        <p class="message">"Chúc ba sinh nhật vui vẻ! Cảm ơn ba vì tất cả những điều mà ba đã làm cho gia đình chúng ta. Hy vọng ba sẽ có một ngày tràn ngập niềm vui và hạnh phúc bên những người mà ba yêu thương. Con luôn bên ba!"</p>
    </div>

    <script>
    

// Kiểm tra trạng thái phát từ LocalStorage
if (localStorage.getItem("isPlaying") === "true") {
    audio.play();
}
        // Hiển thị ngày tháng hiện tại
        function displayCurrentDate() {
            const dateElement = document.getElementById("date");
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = now.toLocaleDateString('vi-VN', options);
        }
        
        displayCurrentDate(); // Gọi hàm để hiển thị ngày tháng
    </script>
</body>
</html>
